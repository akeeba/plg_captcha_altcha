PLG_CAPTCHA_ALTCHA="CAPTCHA - ALTCHA"
PLG_CAPTCHA_ALTCHA_XML_DESCRIPTION="Υλοποιεί την ανοικτού κώδικα, βασισμένη στην απόδειξη εργασίας, εναλλακτική λύση στα CAPTCHA με το όνομα <a href="https://altcha.org" target=\"_blank\">ALTCHA</a>. Οι χρήστες σας δεν χρειάζεται να λύνουν παζλ ή να διαβάζουν παραμορφωμένα γράμματα. Απλώς κάνουν κλικ σε ένα πλαίσιο ελέγχου. Πλήρως συμβατό με το GDPR, και αυτο-φιλοξενούμενο."

; Plugin options - Basic
PLG_CAPTCHA_ALTCHA_MADE_IN_EU="🇪🇺 Κατασκευάζεται στην Ευρωπαϊκή Ένωση"
PLG_CAPTCHA_ALTCHA_MADE_IN_EU_INFO="Το ίδιο το ALTCHA, καθώς και αυτό το πρόσθετο που το εφαρμόζει στο Joomla!, κατασκευάζονται στην Ευρωπαϊκή Ένωση όπου έχει σημασία το απόρρητο – ως θέμα αρχής και ως ζήτημα <em>εκ του νόμου</em>. Το αυτο-φιλοξενούμενο ALTCHA που υλοποιείται από αυτήν την προσθήκη είναι πλήρως συμβατό με το GDPR και δεν χρησιμοποιεί cookies. Δεν απαιτείται δήλωση αποποίησης απορρήτου ή cookie banner στον ιστότοπό σας."

PLG_CAPTCHA_ALTCHA_FIELD_AUTO_LABEL="Αυτόματη λειτουργία"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_DESC="Αυτόματη έναρξη επαλήθευσης χωρίς αλληλεπίδραση χρήστη. Η χρήση μιας επιλογής εκτός του Όχι συνιστάται για τη συμμόρφωση με το WCAG 2.2, όπως εξηγείται στην <a href=\"https://altcha.org/docs/wcag/\" target=\"_blank\">τεκμηρίωση του ALTCHA</a>."
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_OFF="Όχι"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONFOCUS="Όταν το πεδίο CAPTCHA εστιάζεται (onfocus)"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONLOAD="Όταν η σελίδα έχει φορτωθεί (onload)"
PLG_CAPTCHA_ALTCHA_FIELD_AUTO_OPT_ONSUBMIT="Όταν η φόρμα υποβάλλεται (onsubmit)"

PLG_CAPTCHA_ALTCHA_FIELD_HASH_LABEL="Αλγόριθμος κατακερματισμού"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_DESC="Ο αλγόριθμος κατακερματισμού που θα χρησιμοποιηθεί για την απόδειξη της εργασίας. Το SHA-512 απαιτεί πολύ περισσότερη υπολογιστική προσπάθεια από το SHA-1, καθιστώντας το CAPTCHA πιο δύσκολο να παρακαμφθεί."
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA1="SHA-1"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA256="SHA-256"
PLG_CAPTCHA_ALTCHA_FIELD_HASH_OPT_SHA512="SHA-512"

PLG_CAPTCHA_ALTCHA_FIELD_MAXNUMBER_LABEL="Μέγιστος αριθμός"
PLG_CAPTCHA_ALTCHA_FIELD_MAXNUMBER_DESC="Η απόδειξη εργασίας προσπαθεί να λύσει το CAPTCHA χρησιμοποιώντας αριθμούς μεταξύ του 1 και αυτού του μέγιστου αριθμού. Όσο μεγαλύτερος είναι αυτός ο μέγιστος αριθμός, τόσο ισχυρότερο είναι το CAPTCHA, αλλά τόσο περισσότερος χρόνος χρειάζεται για την επίλυσή του σε λιγότερο ισχυρές συσκευές (π.χ. έξυπνα τηλέφωνα που κυκλοφόρησαν πριν από αρκετά χρόνια). Προεπιλογή: 50000. Συνιστάται για ισχυρή CAPTCHA: 1000000. Εύρος τιμών: 1000 έως 1000000."

PLG_CAPTCHA_ALTCHA_FIELD_SALTLENGTH_LABEL="Μήκος salt"
PLG_CAPTCHA_ALTCHA_FIELD_SALTLENGTH_DESC="Το μήκος των τυχαίων δεδομένων που χρησιμοποιούνται για την δημιουργία της πρόκλησης (challenge) του αλγορίθμου ALTCHA. Όσο μεγαλύτερο είναι, τόσο πιο αργή γίνεται η επίλυση CAPTCHA. Προεπιλογή: 16. Εύρος: 12 έως 64."

PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_LABEL="Λήξη"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_DESC="Για πόσο χρονικό διάστημα ισχύει το CAPTCHA. Όσο πιο σύντομη, τόσο το καλύτερο για την ασφάλεια της φόρμας, αλλά να θυμάστε ότι οι τιμές που είναι πολύ μικρές μπορεί να προκαλέσουν σφάλματα CAPTCHA σε πιο αργές συνδέσεις ή συσκευές. Τιμές κάτω των 30 δευτερολέπτων μπορεί να μην είναι πρακτικές. Σημειώστε ότι ένα ήδη επιλυμένο ALTCHA στη σελίδα θα ανανεωθεί και θα επιλυθεί μόνο του λίγο πριν λήξει. Προεπιλογή: 2 λεπτά"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT10S="10 δευτερόλεπτα"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT30S="30 δευτερόλεπτα"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT1M="1 λεπτό"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT2M="2 λεπτά"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT10M="10 λεπτά"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT30M="30 λεπτά"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT1H="1 ώρα"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT2H="2 ώρες"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT6H="6 ώρες"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_PT12H="12 ώρες"
PLG_CAPTCHA_ALTCHA_FIELD_EXPIRES_OPT_P1D="1 ημέρα"

PLG_CAPTCHA_ALTCHA_FIELD_DELAY_LABEL="Καθυστέρηση (msec)"
PLG_CAPTCHA_ALTCHA_FIELD_DELAY_DESC="Προσθέτει μια τεχνητή καθυστέρηση πριν από την έναρξη του αλγόριθμου απόδειξης εργασίας. Προεπιλογή: 0. Εύρος: 0 έως 10000 (σε χιλιοστά του δευτερολέπτου, δηλ. 0 έως 10 δευτερόλεπτα)."

PLG_CAPTCHA_ALTCHA_FIELD_HIDEFOOTER_LABEL="Απόκρυψη υποσέλιδου"
PLG_CAPTCHA_ALTCHA_FIELD_HIDEFOOTER_DESC="Αποκρύπτει το υποσέλιδο (σύνδεσμος προς το ALTCHA)"

PLG_CAPTCHA_ALTCHA_FIELD_HIDELOGO_LABEL="Απόκρυψη λογότυπου"
PLG_CAPTCHA_ALTCHA_FIELD_HIDELOGO_DESC="Αποκρύπτει το λογότυπο του ALTCHA"

