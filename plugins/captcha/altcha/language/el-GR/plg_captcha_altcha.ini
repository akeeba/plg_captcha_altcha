PLG_CAPTCHA_ALTCHA_FIELD_BORDER_WIDTH_LABEL="Πλάτος περιγράμματος"
PLG_CAPTCHA_ALTCHA_FIELD_BORDER_WIDTH_DESC="Το πάχος του περιγράμματος που περιβάλλει το στοιχείο ελέγχου. Εισαγάγετε μια τιμή με μονάδες. Προεπιλογή: <code>1px</code>"

PLG_CAPTCHA_ALTCHA_FIELD_BORDER_RADIUS_LABEL="Ακτίνα στρογγυλεμένων γωνιών περιγράμματος"
PLG_CAPTCHA_ALTCHA_FIELD_BORDER_RADIUS_DESC="Η ακτίνα των στρογγυλεμένων γωνιών του περιγράμματος. Εισαγάγετε μια τιμή με μονάδες. Χρησιμοποιήστε <code>0</code> για ορθές γωνίες. Προεπιλογή: <code>3px</code>"

PLG_CAPTCHA_ALTCHA_FIELD_MAX_WIDTH_LABEL="Μέγιστο πλάτος"
PLG_CAPTCHA_ALTCHA_FIELD_MAX_WIDTH_DESC="Το μέγιστο πλάτος του στοιχείου ελέγχου. Εισαγάγετε μια τιμή με μονάδες. Προεπιλογή: <code>260 px</code>"

PLG_CAPTCHA_ALTCHA_FIELD_COLOR_BASE_LABEL="Χρώμα υποβάθρου"
PLG_CAPTCHA_ALTCHA_FIELD_COLOR_BASE_DESC="Το χρώμα υποβάθρου του στοιχείου ελέγχου."

PLG_CAPTCHA_ALTCHA_FIELD_COLOR_BORDER_LABEL="Χρώμα περιγράμματος"
PLG_CAPTCHA_ALTCHA_FIELD_COLOR_BORDER_DESC="Το χρώμα του περιγράμματος του στοιχείου ελέγχου."

PLG_CAPTCHA_ALTCHA_FIELD_COLOR_TEXT_LABEL="Χρώμα κειμένου"
PLG_CAPTCHA_ALTCHA_FIELD_COLOR_TEXT_LABEL_DESC="Το χρώμα του κειμένου εντός του στοιχείου ελέγχου."

PLG_CAPTCHA_ALTCHA_FIELD_COLOR_BORDER_FOCUS_LABEL="Χρώμα περιγράμματος κατά την εστίαση"
PLG_CAPTCHA_ALTCHA_FIELD_COLOR_BORDER_FOCUS_DESC="Το χρώμα του περιγράμματος του στοιχείου ελέγχου, όταν το στοιχείο ελέγχου έχει εστιαστεί."

PLG_CAPTCHA_ALTCHA_FIELD_COLOR_ERROR_TEXT_LABEL="Χρώμα κειμένου σφάλματος"
PLG_CAPTCHA_ALTCHA_FIELD_COLOR_ERROR_TEXT_DESC="Το χρώμα του κειμένου μηνυμάτων σφάλματος που προβάλλεται εντός του στοιχείου ελέγχου."

PLG_CAPTCHA_ALTCHA_FIELD_COLOR_FOOTER_BG_LABEL="Χρώμα υποβάθρου υποσέλιδου"
PLG_CAPTCHA_ALTCHA_FIELD_COLOR_FOOTER_BG_DESC="Το χρώμα υποβάθρου του υποσέλιδου του στοιχείου ελέγχου, εκεί που εμφανίζεται το κείμενο «Προστατεύεται από»"

PLG_CAPTCHA_ALTCHA_FIELD_CUSTOM_CSS_DARK_LABEL="Προσαρμόστε τα χρώματα σκούρας εμφάνισης"
PLG_CAPTCHA_ALTCHA_FIELD_CUSTOM_CSS_DARK_DESC="Εφαρμόστε <a href=\"https://altcha.org/docs/widget-customization/#appearance\" target=\"_blank\">προσαρμοσμένες μεταβλητές CSS</a> για να αλλάξετε τα χρώματα της διεπαφής <em>όταν ο ιστότοπος προβάλλεται με σa href=\"https://webkit.org/blog/8840/dark-mode-support-in-webkit/\" target=\"_blank\">σκούρα εμφάνιση</a></em>."

PLG_CAPTCHA_ALTCHA_CUSTOMISE_LANGUAGE_HEAD="🌍 Προσαρμογή γλώσσας"
PLG_CAPTCHA_ALTCHA_CUSTOMISE_LANGUAGE_INFO="<p>Μπορείτε να προσαρμόσετε και/ή να μεταφράσετε τη διατύπωση που χρησιμοποιείται στο στοιχείο ελέγχου ALTCHA <a href=\"index.php?option=com_languages&view=overrides\" target=\"_blank\">δημιουργώντας παρακάμψεις γλώσσας</a> για τις ακόλουθες συμβολοσειρές γλώσσας:</p><ul><li><code>PLG_CAPTCHA_ALTCHA_ARIALINKLABEL</code></li><li><code>PLG_CAPTCHA_ALTCHA_ERROR</code></li><li><code>PLG_CAPTCHA_ALTCHA_EXPIRED</code></li><li><code>PLG_CAPTCHA_ALTCHA_FOOTER</code></li><li><code>PLG_CAPTCHA_ALTCHA_LABEL</code></li><li><code>PLG_CAPTCHA_ALTCHA_VERIFIED</code></li><li><code>PLG_CAPTCHA_ALTCHA_VERIFYING</code></li><li><code>PLG_CAPTCHA_ALTCHA_WAITALERT</code></li></ul>"

